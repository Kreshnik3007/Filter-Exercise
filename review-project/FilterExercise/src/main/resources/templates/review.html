<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>Filter For Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .mb-3{
            width: calc(100% - 70%);
            margin-left: 600px;
        }
        #button {
            margin-left: 850px;
        }
        .reviews {
            margin-top: 50px;
            margin-bottom: 50px;
            width: calc(100% - 90%);
            margin-left: 770px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<form  action="#" th:action="@{/}" method="POST">
    <div class="mb-3">
        <label class="form-label form-control bg-primary">Order by rating</label>
        <select name="highestRatingFirst" class="form-select" aria-label="Default select example">
            <option value="true">Highest First</option>
            <option value="false">Lowest First</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label  form-control bg-primary">Minimum Rating</label>
        <select name="minRating" class="form-select" aria-label="Default select example">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label  form-control bg-primary">Order by date</label>
        <select name="newestFirst" class="form-select" aria-label="Default select example">
            <option value="true">Newest First</option>
            <option value="false">Older First</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label  form-control bg-primary">Prioritize by text</label>
        <select name="prioritizeByText" class="form-select" aria-label="Default select example">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
    </div>
    <button id="button" type="submit" class="btn btn-primary">Filter</button>
</form>
<div class="reviews">
    <table>
<tr th:each="review: ${reviewList}">
    <td th:text="${review.id}" />
    <td th:text="${review.rating}" />
    <td th:text="${review.sourceName}" />
</tr>
</table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
